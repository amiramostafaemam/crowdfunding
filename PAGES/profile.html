<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <special-nav></special-nav>


    <section class="profile__bg py-3 text-white" data-aos="fade-up" data-aos-duration="1000">
            <div class="container profile__user position-relative upper__part">
            <img id="profile-img" class="position-absolute" src="../assests/images/profile.webp" alt="profile image">
            <div class="position-absolute user__info">
                <p id="user__name text-white">Amira Mostafa</p>
                <p id="user__gmail text-white">amiraaemaam62@gmail.com</p>
            </div>
        </div>
        </section>
    <main class="profile container my-5">
        <div class="compaign d-flex row ">
            <div class="add__compaign col-3" data-aos="fade-up" data-aos-duration="2000">
                <div>
                    <p class="text-capitalize">add compaign</p>
                </div>
                <div>
                    <p class="text-capitalize">compaign list</p>
                </div>
            </div>
            <div class="add__compaign--form col-8" data-aos="fade-up" data-aos-duration="2500">
                <form id="campaignForm">
                    <label>Campaign Title</label>
                    <input type="text" name="title" required>

                    <label>Description</label>
                    <textarea name="description" rows="4" required></textarea>

                    <label>Category</label>
                    <select name="category" required>
                        <option value="" disabled>Select a category</option>
                        <option value="education">Education</option>
                        <option value="medical">Medical</option>
                        <option value="business">Business</option>
                        <option value="environment">Environmental</option>
                        <option value="social">Social</option>
                    </select>

                    <label>Target Amount</label>
                    <input type="number" name="target" required>

                    <label>Deadline</label>
                    <input type="date" name="deadline" required>

                    <label>Upload Image</label>
                    <input type="file" name="image" accept="image/*" required id="fileInput">
                    <div id="imagePreviewContainer" class="d-flex gap-2 flex-wrap mb-3"></div>

                    <label>Upload Video</label>
                    <input type="file" id="videoInput" name="video" accept="video/mp4,video/webm" required>
                    <div id="videoPreviewContainer" class="d-flex gap-2 flex-wrap mb-3 d-none">
                        <video id="videoPreview" controls width="300" class="mt-2 d-block"></video>
                    </div>

                    <button type="submit">Submit Campaign</button>
                </form>

            </div>
        </div>
    </main>

    <special-footer></special-footer>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/upload-file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/nav-footer.js"></script>
    <script src="../js/profile.js"></script>

</body>

</html>
